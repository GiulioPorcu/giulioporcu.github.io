<header class="glass header">
    <div class="page-title">
        <i class="fa-solid fa-code page-title-image"></i>
        <a class="page-title-text" href="/">{{ site.data.info.title }}</a>
    </div>

    <ul class="navigation">
        {% for item in site.data.navigation %}
        <li class="navigation-item">
            <a href="{{ item.link }}">
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</header>
